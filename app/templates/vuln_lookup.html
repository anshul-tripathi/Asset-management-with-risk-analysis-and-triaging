{% extends "master.html" %}
{% block content %}

<style>

/* The switch - the box around the slider */
.switch {
  position: absolute;
  display: inline-block;
  width: 40px;
  height: 24px;
  float:left;
  pointer-events: none;
}

/* Hide default HTML checkbox */
.switch input {display:none;}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input.default:checked + .slider {
  background-color: #444;
}
input.primary:checked + .slider {
  background-color: #2196F3;
}
input.success:checked + .slider {
  background-color: #8bc34a;
}
input.info:checked + .slider {
  background-color: #3de0f5;
}
input.warning:checked + .slider {
  background-color: #FFC107;
}
input.danger:checked + .slider {
  background-color: #f44336;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(16px);
  -ms-transform: translateX(16px);
  transform: translateX(16px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 24px;
}

.slider.round:before {
  border-radius: 50%;
}



</style>


<script>

$(document).on('click', ':button', function(event) {
    var table = $('#vuln_table').DataTable()
    var rows = table.rows( { selected: true } );
    rows.every( function ( rowIdx, tableLoop, rowLoop ) {
        var name = $(this.data()[1]).text();
        console.log(name);
        $("#id").val($("#id").val().concat(",").concat(name));
        console.log($("#id").val());
    });
    var panelname = "#".concat(event.target.id.split("$")[0].replace("link","panel"));
    console.log(panelname, event.target.id);
    $(panelname).toggle();
});

$(document).ready(function () {
cvss_range = $( "#cvss_range" );
    var cvss_range_val = $( "#cvss_range_val" );
    cvss_range.slider({
        range: true,
        min: 0,
        max: 10,
        step: 1,
        values: [ 0, 10 ],
        slide: function( event, ui ) {
          cvss_range_val.val( ui.values[ 0 ] + " - " + ui.values[ 1 ] );
        },
        stop: function( event, ui ) {
          table.draw();
        }
    });
    cvss_range_val.val(cvss_range.slider( "values", 0 ) + " - " + cvss_range.slider( "values", 1 ) );

    mRisk_range = $( "#mRisk_range" );
    var mRisk_range_val = $( "#mRisk_range_val" );
    mRisk_range.slider({
        range: true,
        min: 0,
        max: 500,
        step: 1,
        values: [ 0, 500 ],
        slide: function( event, ui ) {
          mRisk_range_val.val( ui.values[ 0 ] + " - " + ui.values[ 1 ] );
        },
        stop: function( event, ui ) {
          table.draw();
        }
    });

    mRisk_range_val.val(mRisk_range.slider( "values", 0 ) + " - " + mRisk_range.slider( "values", 1 ) );

    var table = $('#vuln_table').DataTable({
        columnDefs: [ {
                orderable: false,
                className: 'select-checkbox',
                targets:   0,
            } ],
            select: {
                style:    'os',
                selector: 'td:first-child'
            },
        "order": [[4, "desc" ],[ 1, "desc" ]],
        "pagingType": "full_numbers",
        "paging":true,
        "bFilter": true,
    });
    $(".selectAll").on( "click", function(e) {
        if ($(this).is( ":checked" )) {
            table.rows(  {"search" : "applied"}  ).select();
        }
        else {
            table.rows( {"search" : "applied"}  ).deselect();
        }
    });
    $('.dataTables_length').addClass('bs-select');
});

var cvss_range;
$.fn.dataTable.ext.search.push( function( settings, data, dataIndex ) {
    var min = parseFloat(cvss_range.slider( "values", 0 ));
    var max = parseFloat(cvss_range.slider( "values", 1 ));
    var col = parseFloat( data[2] ) || 0; // data[number] = column number
    if ( ( isNaN( min ) && isNaN( max ) ) ||
         ( isNaN( min ) && col <= max ) ||
         ( min <= col   && isNaN( max ) ) ||
         ( min <= col   && col <= max ) ) {
        return true;
    }
    return false;
});

var mRisk_range;
$.fn.dataTable.ext.search.push( function( settings, data, dataIndex ) {
    var min = parseFloat(mRisk_range.slider( "values", 0 ));
    var max = parseFloat(mRisk_range.slider( "values", 500 ));
    var col = parseFloat( data[4] ) || 0; // data[number] = column number
    if ( ( isNaN( min ) && isNaN( max ) ) ||
         ( isNaN( min ) && col <= max ) ||
         ( min <= col   && isNaN( max ) ) ||
         ( min <= col   && col <= max ) ){
        return true;
    }
    return false;
});

</script>
